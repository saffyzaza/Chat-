version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: chat_aio_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chat-aio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Auto-run all SQL files on first init
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat-aio"]
      interval: 10s
      timeout: 5s
      retries: 10


  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: chat_aio_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: chat_aio_pgdata
  minio_data:
    name: chat_aio_minio_data
