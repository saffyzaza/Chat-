version: '3.9'

services:


  # env.local Database
  app:
    build: .
    container_name: chat_aio_app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_GOOGLE_API_KEY: AIzaSyC6Vug47p79HbOtK_setrPYKxUizk3EfA8
      NEXT_PUBLIC_RAG_API_KEY: https://api.iaaaiksu.com
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chat-aio
      DB_USER: postgres
      DB_PASSWORD: 1234
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: uploads
    ports:
      - "3000:3000"

      
      

  postgres:
    image: postgres:16
    container_name: chat_aio_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chat-aio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Auto-run all SQL files on first init
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat-aio"]
      interval: 10s
      timeout: 5s
      retries: 10


  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: chat_aio_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: chat_aio_pgdata
  minio_data:
    name: chat_aio_minio_data
